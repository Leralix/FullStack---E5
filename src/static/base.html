<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test app</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>

<body>
    <div style="margin-top: 50px;" class="ui container">
        <h1 class="ui center aligned header">User list</h1>

        <form class="ui form" action="/add" method="post">
            <div class="field">
                <label>User database</label>
                <input type="text" name="name" placeholder="Enter new user name..."><br>
            </div>
            <button class="ui blue button" type="submit">Add</button>
        </form>

        <hr>

        {% for user in user_list %}
        <div class="ui segment">
            <p class="ui big header">{{user.id }} | {{ user.name }}</p>

            {% if user.is_checked == False %}
            <span class="ui gray label">Not Complete</span>
            {% else %}
            <span class="ui green label">Completed</span>
            {% endif %}

            <a class="ui blue button" href="/update/{{ user.id }}">Update</a>
            <a class="ui red button" href="/delete/{{ user.id }}">Delete</a>
        </div>
        {% endfor %}
    </div>
</body>

</html>
