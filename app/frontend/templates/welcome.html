<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Welcome</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="static/assets/favicon.ico" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />
    <!-- MDB -->
    <link rel="stylesheet" href="static/css/mdb.min.css" />
    <!-- Custom styles -->
    <link rel="stylesheet" href="static/css/style.css" />
</head>
<body>
  <!--Main Navigation-->
  <header>
    <style>
      #intro {
        height: 100vh;
        overflow: hidden; /* Empêche tout débordement de vidéo */
      }

      /* Cela assure que la vidéo occupe toute la section #intro */
      #intro video {
        position: absolute;
        top: 50%;
        left: 50%;
        min-width: 100%;
        min-height: 100%;
        width: auto;
        height: auto;
        z-index: -100;
        transform: translate(-50%, -50%);
      }

      /* Correction de marge pour les appareils avec une largeur d'au moins 992px */
      @media (min-width: 992px) {
        #intro {
          margin-top: -58.59px;
        }
      }

      .navbar .nav-link {
        color: #fff !important;
      }
    </style>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark d-none d-lg-block" style="z-index: 2000;">
      <div class="container-fluid">
        <!-- Navbar brand -->
        <a class="navbar-brand me-2" id="mdb-navbar-brand-logo" href="/home">
          <img src="static/img/BTO-text.png" height="16" alt="" loading="lazy" style="margin-top: -1px">
        </a>
        <div class="collapse navbar-collapse" id="navbarExample01">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">

          </ul>

          <ul class="navbar-nav d-flex flex-row">
            <!-- Icons -->
            <li class="nav-item me-3 me-lg-0">
              <a class="nav-link" href="https://github.com/Leralix/FullStack---E5" rel="nofollow" target="_blank">
                <i class="fab fa-github"></i>
              </a>
            </li>
            {% if userinfo %}
            <a class="nav-link" href="/profile" target="_blank">Bienvenue {{userinfo.data.preferred_username}}</a>
            {% else %}
            <a href="/profile">
              <button data-mdb-ripple-init type="button" class="btn btn-primary me-3">
                Se connecter
              </button>
            </a>
            {% endif %}

          </ul>
        </div>
      </div>
    </nav>
    <!-- Navbar -->

    <!-- Background image -->
    <div id="intro" class="bg-image shadow-2-strong">
      <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
        <source src="static/video/welcome_background.mp4" type="video/mp4">
      </video>

      <div class="mask" style="background-color: rgba(0, 0, 0, 0.8);">
        <div class="container d-flex align-items-center justify-content-center text-center h-100">
          <div class="text-white">
            <h1 class="mb-3">Notre super application</h1>
            <h5 class="mb-4">On espère avoir une bonne note</h5>

              {% if userinfo %}

              {% else %}
                <a class="btn btn-outline-light btn-lg m-2" href="/profile" role="button"
                rel="nofollow">Inscription</a>
              {% endif %}
              <a class="btn btn-outline-light btn-lg m-2" href="/home"
              role="button">Jouer</a>


          </div>
        </div>
      </div>
    </div>
    <!-- Background image -->
  </header>
  <!--Main Navigation-->
  </footer>
  <!--Footer-->
    <!-- MDB -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
