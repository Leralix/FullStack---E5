<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Welcome</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="static/assets/favicon.ico" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />
    <!-- MDB -->
    <link rel="stylesheet" href="static/css/mdb.min.css" />
    <!-- Custom styles -->
    <link rel="stylesheet" href="static/css/style.css" />
</head>
<body>
  <!--Main Navigation-->
  <header>
    <style>
      body {
        margin: 0; /* Supprime la marge par défaut du corps */
        padding: 0; /* Supprime le rembourrage par défaut du corps */
      }

      #intro {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background-image: url('static/picture/home_background.png'); /* URL de votre image */
        background-size: cover; /* Ajuste la taille de l'image pour qu'elle couvre l'intégralité de la fenêtre */
        background-position: center; /* Centre l'image sur la page */
        background-repeat: no-repeat; /* Empêche la répétition de l'image */
      }
    </style>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark d-none d-lg-block" style="z-index: 2000;">
      <div class="container-fluid">
        <!-- Navbar brand -->
        <a class="navbar-brand nav-link" target="_blank" href="https://mdbootstrap.com/docs/standard/">
          <strong>MDB</strong>
        </a>
        <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarExample01"
          aria-controls="navbarExample01" aria-expanded="false" aria-label="Toggle navigation">
          <i class="fas fa-bars"></i>
        </button>

          <div class="d-flex align-items-center">
            <a href="/login">
              <button data-mdb-ripple-init type="button" class="btn btn-link px-3 me-2">
                Se connecter
              </button>
            </a>
            <a href="/register">
              <button data-mdb-ripple-init type="button" class="btn btn-primary me-3">
                S'inscrire gratuitement
              </button>
            </a>

            <a
              data-mdb-ripple-init
              class="btn btn-dark px-3"
              href="https://github.com/Leralix/FullStack---E5"
              role="button"
              ><i class="fab fa-github"></i
            ></a>
          </div>
      </div>
    </nav>
    <!-- Navbar -->

    <!-- Background image -->
    <div id="intro" class="bg-image shadow-2-strong">
      <div class="mask" style="background-color: rgba(0, 0, 0, 0.0);">
        <div class="container d-flex align-items-center justify-content-center text-center h-100">
          <div class="text-white">
            <h1 class="mb-3">Home</h1>
            <h5 class="mb-4">Salut gab</h5>
          </div>
        </div>
      </div>
    </div>
    <!-- Background image -->
  </header>
  <!--Main Navigation-->
  <!--Footer-->
    <!-- MDB -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
